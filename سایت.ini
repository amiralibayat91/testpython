<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>سایت AmirAli</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-200 to-blue-100 text-gray-800 font-sans">

  <!-- هدر -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-blue-600">سایت AmirAli</h1>
      <nav class="space-x-6 space-x-reverse">
        <a href="#games" class="text-lg font-semibold hover:text-blue-500">بازی‌ها</a>
        <a href="#about" class="text-lg font-semibold hover:text-blue-500">درباره</a>
      </nav>
      <div id="userActions" class="space-x-4 space-x-reverse">
        <button onclick="openModal('loginModal')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Login</button>
        <button onclick="openModal('registerModal')" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Register</button>
      </div>
      <div id="welcomeMsg" class="hidden">
        خوش اومدی <span id="username" class="text-green-600 font-bold"></span>
        <button id="logoutBtn" class="ml-2 px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 text-sm">خروج</button>
      </div>
    </div>
  </header>

  <!-- بخش معرفی -->
  <section class="flex flex-col justify-center items-center text-center h-[70vh]">
    <h2 class="text-4xl font-extrabold mb-4">به سایت AmirAli خوش اومدی 🎮</h2>
    <p class="text-lg text-gray-700 max-w-xl">
      اینجا می‌تونی بازی‌های ساخته‌شده توسط امیرعلی رو ببینی و دربارهٔ من بیشتر بدونی.
    </p>
  </section>

  <!-- بخش بازی‌ها -->
  <section id="games" class="py-20 bg-white">
    <div class="max-w-6xl mx-auto text-center">
      <h3 class="text-3xl font-bold text-blue-600 mb-10">🎮 بازی‌ها</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div class="bg-blue-50 shadow-md rounded-2xl p-6 hover:scale-105 transition">
          <h4 class="text-xl font-semibold mb-2">بازی خرگوش</h4>
          <p class="text-gray-600">یک بازی پلتفرمر الهام گرفته از سگا.</p>
        </div>
        <div class="bg-blue-50 shadow-md rounded-2xl p-6 hover:scale-105 transition">
          <h4 class="text-xl font-semibold mb-2">بازی شماره ۲</h4>
          <p class="text-gray-600">توضیح کوتاه دربارهٔ بازی دوم.</p>
        </div>
        <div class="bg-blue-50 shadow-md rounded-2xl p-6 hover:scale-105 transition">
          <h4 class="text-xl font-semibold mb-2">بازی شماره ۳</h4>
          <p class="text-gray-600">توضیح کوتاه دربارهٔ بازی سوم.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- بخش درباره -->
  <section id="about" class="py-20 bg-gray-50">
    <div class="max-w-4xl mx-auto text-center">
      <h3 class="text-3xl font-bold text-blue-600 mb-6">ℹ️ درباره</h3>
      <p class="text-lg text-gray-700 leading-relaxed">
        من امیرعلی هستم. به بازی‌سازی علاقه دارم و این وبسایت رو ساختم تا پروژه‌های خودم رو معرفی کنم.
        توی این صفحه می‌تونی هم بازی‌های من رو تست کنی و هم بیشتر با من آشنا بشی.
      </p>
    </div>
  </section>

  <!-- مودال لاگین -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md relative">
      <button onclick="closeModal('loginModal')" class="absolute top-3 left-3 text-gray-500 hover:text-gray-800 text-xl font-bold">&times;</button>
      <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">ورود به حساب</h2>
      <form id="loginForm">
        <input type="email" placeholder="ایمیل" id="loginEmail" class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
        <input type="password" placeholder="رمز عبور" id="loginPassword" class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">ورود</button>
      </form>
      <p class="text-sm text-gray-600 mt-4 text-center">
        حساب نداری؟ <a href="#" onclick="switchModal('loginModal','registerModal')" class="text-blue-600 font-semibold">ثبت‌نام</a>
      </p>
    </div>
  </div>

  <!-- مودال ریجیستر -->
  <div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md relative">
      <button onclick="closeModal('registerModal')" class="absolute top-3 left-3 text-gray-500 hover:text-gray-800 text-xl font-bold">&times;</button>
      <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">ثبت‌نام</h2>
      <form id="registerForm">
        <input type="text" placeholder="نام کاربری" id="registerName" class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
        <input type="email" placeholder="ایمیل" id="registerEmail" class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
        <input type="password" placeholder="رمز عبور" id="registerPassword" class="w-full p-3 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">ثبت‌نام</button>
      </form>
      <p class="text-sm text-gray-600 mt-4 text-center">
        قبلاً ثبت‌نام کردی؟ <a href="#" onclick="switchModal('registerModal','loginModal')" class="text-blue-600 font-semibold">ورود</a>
      </p>
    </div>
  </div>

  <!-- فوتر -->
  <footer class="bg-white py-6 text-center text-gray-600">
    © 2025 AmirAli — ساخته شده با ❤️
  </footer>

  <script>
    // مودال‌ها
    function openModal(id){ document.getElementById(id).classList.remove('hidden'); }
    function closeModal(id){ document.getElementById(id).classList.add('hidden'); }
    function switchModal(closeId, openId){ closeModal(closeId); openModal(openId); }

    // هش قوی
    async function hashPasswordMulti(password){
      const encoder = new TextEncoder();
      const salt = crypto.getRandomValues(new Uint8Array(16));
      const saltHex = Array.from(salt).map(b => b.toString(16).padStart(2,'0')).join('');
      const sha256Buffer = await crypto.subtle.digest('SHA-256', encoder.encode(password + saltHex));
      const sha256Hex = Array.from(new Uint8Array(sha256Buffer)).map(b => b.toString(16).padStart(2,'0')).join('');
      const sha512Buffer = await crypto.subtle.digest('SHA-512', encoder.encode(sha256Hex + saltHex));
      const sha512Hex = Array.from(new Uint8Array(sha512Buffer)).map(b => b.toString(16).padStart(2,'0')).join('');
      return { hash: sha512Hex, salt: saltHex };
    }

    // مدیریت کاربر
    function setUser(name){
      localStorage.setItem('username', name);
      updateUI();
    }

    function updateUI(){
      const username = localStorage.getItem('username');
      const userActions = document.getElementById('userActions');
      const welcomeMsg = document.getElementById('welcomeMsg');
      const usernameSpan = document.getElementById('username');
      const logoutBtn = document.getElementById('logoutBtn');

      if(username){
        userActions.classList.add('hidden');
        usernameSpan.textContent = username;
        welcomeMsg.classList.remove('hidden');
      } else {
        userActions.classList.remove('hidden');
        welcomeMsg.classList.add('hidden');
      }

      logoutBtn.onclick = function(){
        localStorage.removeItem('username');
        updateUI();
      }
    }

    updateUI();

    // ثبت‌نام
    document.querySelector('#registerForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const name = document.querySelector('#registerName').value;
      const email = document.querySelector('#registerEmail').value;
      const password = document.querySelector('#registerPassword').value;

      const result = await hashPasswordMulti(password);
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      users[email] = { name, hash: result.hash, salt: result.salt };
      localStorage.setItem('users', JSON.stringify(users));

      setUser(name);
      closeModal('registerModal');
      alert("ثبت‌نام انجام شد!");
    });

    // ورود
    document.querySelector('#loginForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const email = document.querySelector('#loginEmail').value;
      const password = document.querySelector('#loginPassword').value;
      const users = JSON.parse(localStorage.getItem('users') || '{}');

      if(users[email]){
        const user = users[email];
        const encoder = new TextEncoder();
        const sha256Buffer = await crypto.subtle.digest('SHA-256', encoder.encode(password + user.salt));
        const sha256Hex = Array.from(new Uint8Array(sha256Buffer)).map(b => b.toString(16).padStart(2,'0')).join('');
        const sha512Buffer = await crypto.subtle.digest('SHA-512', encoder.encode(sha256Hex + user.salt));
        const sha512Hex = Array.from(new Uint8Array(sha512Buffer)).map(b => b.toString(16).padStart(2,'0')).join('');

        if(sha512Hex === user.hash){
          setUser(user.name);
          closeModal('loginModal');
          alert("ورود موفق!");
        } else {
          alert("رمز عبور اشتباه است!");
        }
      } else {
        alert("ایمیل ثبت‌نام نشده است!");
      }
    });
  </script>

</body>
</html>
