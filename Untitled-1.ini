<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>سایت AmirAli</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-200 to-blue-100 text-gray-800 font-sans">

  <!-- هدر -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <!-- لوگو / عنوان -->
      <h1 class="text-2xl font-bold text-blue-600">سایت AmirAli</h1>

      <!-- منو وسط -->
      <nav class="space-x-6 space-x-reverse">
        <a href="#games" class="text-lg font-semibold hover:text-blue-500">بازی‌ها</a>
        <a href="#about" class="text-lg font-semibold hover:text-blue-500">درباره</a>
      </nav>

      <!-- دکمه‌های سمت راست -->
      <div class="space-x-4 space-x-reverse">
        <a href="#login" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Login</a>
        <a href="#register" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Register</a>
      </div>
    </div>
  </header>

  <!-- بخش معرفی -->
  <section class="flex flex-col justify-center items-center text-center h-[70vh]">
    <h2 class="text-4xl font-extrabold mb-4">به سایت AmirAli خوش اومدی 🎮</h2>
    <p class="text-lg text-gray-700 max-w-xl">
      اینجا می‌تونی بازی‌های ساخته‌شده توسط امیرعلی رو ببینی و دربارهٔ من بیشتر بدونی.
    </p>
  </section>

  <!-- بخش بازی‌ها -->
  <section id="games" class="py-20 bg-white">
    <div class="max-w-6xl mx-auto text-center">
      <h3 class="text-3xl font-bold text-blue-600 mb-10">🎮 بازی‌ها</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- کارت بازی نمونه -->
        <div class="bg-blue-50 shadow-md rounded-2xl p-6 hover:scale-105 transition">
          <h4 class="text-xl font-semibold mb-2">بازی خرگوش</h4>
          <p class="text-gray-600">یک بازی پلتفرمر الهام گرفته از سگا.</p>
        </div>
        <div class="bg-blue-50 shadow-md rounded-2xl p-6 hover:scale-105 transition">
          <h4 class="text-xl font-semibold mb-2">بازی شماره ۲</h4>
          <p class="text-gray-600">توضیح کوتاه دربارهٔ بازی دوم.</p>
        </div>
        <div class="bg-blue-50 shadow-md rounded-2xl p-6 hover:scale-105 transition">
          <h4 class="text-xl font-semibold mb-2">بازی شماره ۳</h4>
          <p class="text-gray-600">توضیح کوتاه دربارهٔ بازی سوم.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- بخش درباره -->
  <section id="about" class="py-20 bg-gray-50">
    <div class="max-w-4xl mx-auto text-center">
      <h3 class="text-3xl font-bold text-blue-600 mb-6">ℹ️ درباره</h3>
      <p class="text-lg text-gray-700 leading-relaxed">
        من امیرعلی هستم. به بازی‌سازی علاقه دارم و این وبسایت رو ساختم تا پروژه‌های خودم رو معرفی کنم.
        توی این صفحه می‌تونی هم بازی‌های من رو تست کنی و هم بیشتر با من آشنا بشی.
      </p>
    </div>
  </section>

  <!-- فوتر -->
  <footer class="bg-white py-6 text-center text-gray-600">
    © 2025 سایت AmirAli — ساخته شده با ❤️
  </footer>

</body>
</html>
